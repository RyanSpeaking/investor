<body class="mobile">
    
    
    <div class="notIframe">
        <h3>Sign In</h3>

    <fieldset class="mobile">

	<fieldset class="mobile">

	<script type="text/javascript">
	    var vendorLoginValid = false;
	    
	    document.getElementById("UserName").onkeypress = function(event) {
	            if(event.which || event.key) {
	                if ((event.which == 13) || (event.keyCode == 13)) {
                        event.preventDefault();
                        return false;

	        try {

	        } catch (e) {
	            return true;

	    function getQueryStringValue(ji) {
            hu = window.location.search.substring(1);
            gy = hu.split("&");
            for (i = 0; i < gy.length; i++) {
                ft = gy[i].split("=");
                if (ft[0].toLowerCase() == ji.toLowerCase()) {
                    return ft[1];
                }
            }
            
            return '';
        }
        
        var ns = getQueryStringValue("ns");
        if (ns.length > 0) {
            var body = document.getElementsByTagName("body");
            body[0].className = ns;
            
            var fieldsets = document.getElementsByTagName("fieldset");
            for (var i=0;i<fieldsets.length;i++) {
                fieldsets[i].className = ns;
            }
            
            var labels = document.getElementsByTagName("label");
            for (var i=0;i<labels.length;i++) {
                labels[i].className = ns;
            }
            
            var inputs = document.getElementsByTagName("input");
            for (var i=0;i<inputs.length;i++) {
                inputs[i].className = ns;
            }
        }
        
        var ph = getQueryStringValue("placeholder");
        if (ph == "1") {
            document.getElementById("UserName").setAttribute("placeholder", "email address");
            document.getElementById("Password").setAttribute("placeholder", "password");
                
            /* Placeholders.js v3.0.2 */

	    var parent_url = decodeURIComponent( document.location.hash.replace( /^#/, '' ) );
	    
	    var rpc = inIframe() ? new easyXDM.Rpc({
                name: "/scripts/easyxdm/name.html",
		        swf: "/scripts/easyxdm/easyxdm.swf"
            },
            {
                local: {
                    setup: function(loginButtonId) {
                        document.getElementById("Password").onkeypress = function(event) {
                            if(event.which || event.keyCode) {
                                if ((event.which == 13) || (event.keyCode == 13)) {
                                    rpc.loginClick();
                                    event.preventDefault();
                                    return false;
                                }
                            }
                            else {
                                return false;
                            }
                        };
                    },
                    setField: function(email) {
                        document.getElementById("UserName").value = email;
                        document.getElementById("Password").focus();
                    },
                    setEmailFocus: function() {
                        document.getElementById("UserName").focus();
                    },
                    login: function(rememberMe) {
                        ValidateLogin(rememberMe);
                    }
                },
                remote: {
                    validateError: {},
                    loginResponse: {},
                    loginClick: {}
                }
        }) : null;
        
        function getUserNameValue() {
            var username = document.getElementById("UserName").value;
		    
            if (ph == "1" && username == "email address") {
                username = "";
            }
            
            return username;
        }
        
        function getPasswordValue() {
            var password = document.getElementById("Password").value;
            
            if (ph == "1" && password == "email address") {
                password = "";
            }
            
            return password;
        }
	    
		function ValidateLogin(rememberMe) {
		    var username = getUserNameValue();
		    var password = getPasswordValue();
		    var regExpression = /^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$/; 
		    var regex = new RegExp(regExpression);
		    
		    if (username.length == 0) {
			    rpc.validateError("username-required");
			    document.getElementById("UserName").focus();
			    return;
			}
			
			if (password.length == 0) {
			    rpc.validateError("password-required");
			    document.getElementById("Password").focus();
			    return;
		    }
			
			if (!regex.test(username)) {
			    rpc.validateError("username-format");
			    document.getElementById("UserName").focus();
			    return;
			}
			
			rpc.validateError("clear");
			
			sendRequest(username, password, rememberMe, onLoginSignInComplete, onLoginSignInError);
		}

		function onLoginSignInComplete(result) {
		    rpc.loginResponse(result);
		}
		
		function onLoginSignInError(result) {
			rpc.loginResponse("ERROR");
		}
        
        function getXmlHttpRequest() {
            if (typeof XMLHttpRequest != "undefined") {
                return new XMLHttpRequest();
            }
            else if (typeof ActiveXObject != "undefined") {
                try {
                    return new ActiveXObject('Msxml2.XMLHTTP');
                }
                catch (err) {
                    try { 
                        return new ActiveXObject('Microsoft.XMLHTTP');
                    }
                    catch (e) { }
                }
            }
        }
        
        function sendRequest(username, password, rememberMe, complete, error) {
            var xmlHttpRequest = getXmlHttpRequest();
            var url = "/Services/SiteAjaxService.asmx/MemberSingIn";
            var data = '{"strEmail":"'+username+'","strPassword":"'+password+'","blnRemember":'+rememberMe+'}';
            
            xmlHttpRequest.open('POST', url, true, null, null);
            xmlHttpRequest.onreadystatechange = function () {
                if (xmlHttpRequest.readyState == 4) {
                    if (xmlHttpRequest.status == 200) {
                        var pos = xmlHttpRequest.responseText.indexOf('"d":');
                        var response = xmlHttpRequest.responseText.substr(pos + 4);
                        response = response.substr(1, response.length - 3);
                        complete(response);
                    }
                    else if (error) {
                        error(xmlHttpRequest.responseText);
                    }
                }
            };

            //if (JSON2.options.noCache) {
                xmlHttpRequest.setRequestHeader('If-Modified-Since', 'Thu, 1 Jan 1970 00:00:00 GMT');
                xmlHttpRequest.setRequestHeader('Cache-Control', 'no-cache');
                xmlHttpRequest.setRequestHeader('Content-Type', 'application/json;charset=utf-8');
            //}

            xmlHttpRequest.send(data);
        }
        
//        if (getUserNameValue().length > 0 && getPasswordValue().length > 0) {
//            rpc.loginClick();
//        }
        
        if (vendorLoginValid && rpc != null && inIframe()) {
            rpc.loginResponse("SOK");
        }
        
        if (!inIframe()) {
            var cnts = document.querySelectorAll('.notIframe');
            for (var i = 0; i < cnts.length; i++) {
                var cnt = cnts[i];
                cnt.style.display = 'block';
            }
            document.body.style.margin = '100px 0 0 40%';
            
            document.getElementById("Password").onkeypress = function(event) {
	            if(event.which || event.key) {
	                if ((event.which == 13) || (event.keyCode == 13)) {
                        document.getElementById('loginButton').click();
                        return false;
                    }
	            }
	        };
            
            document.getElementById('loginButton').onclick = function() {
                var username = getUserNameValue();
		        var password = getPasswordValue();
		        var rememberMe = document.getElementById('loginRememberMe').checked;
		        var errMsg = document.getElementById('errorMessage');
		        var lgnMsg = document.getElementById('loginMessage');
		        var regExpression = /^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$/; 
		        var regex = new RegExp(regExpression);
		        
		        errMsg.innerHTML = '';
		        
		        if (username.length == 0) {
		            errMsg.innerHTML = '<img src="/images/icons/errorIco.gif" alt="error"> Email is a required field.';
		            return;
		        }
		        
		        if (password.length == 0) {
		            errMsg.innerHTML = '<img src="/images/icons/errorIco.gif" alt="error"> Password is a required field.';
		            return;
		        }
		        
		        if (!regex.test(username)) {
			        errMsg.innerHTML = '<img src="/images/icons/errorIco.gif" alt="error"> Invalid email address format: name@domain.com.';
			        return;
			    }
		        
		        lgnMsg.style.display = 'block';
		        this.style.display = 'none';
		        
                sendRequest(username, password, rememberMe, function(result){
                    if (result == 'SOK') {
                        window.location.href = 'http://www.investors.com/';
                    }
                    else {
                        var lgnMsg = document.getElementById('loginMessage');
                        var btn = document.getElementById('loginButton');
                        var errMsg = document.getElementById('errorMessage');
                        if (errMsg) {
                            errMsg.innerHTML = '<img src="/images/icons/errorIco.gif" alt="error"> Email address or password is incorrect.';
                        }
                        lgnMsg.style.display = 'none';
                        btn.style.display = 'block';
                    }
                }, function(result){
                    var lgnMsg = document.getElementById('loginMessage');
                    var btn = document.getElementById('loginButton');
                    var errMsg = document.getElementById('errorMessage');
                    if (errMsg) {
                        errMsg.innerHTML = '<img src="/images/icons/errorIco.gif" alt="error"> Email address or password is incorrect.';
                    }
                    lgnMsg.style.display = 'none';
                    btn.style.display = 'block';
                });
            };
        }
	</script>
