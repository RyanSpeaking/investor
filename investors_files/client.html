<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script type="text/javascript" src="client.ashx"></script>
    <script type="text/javascript">
        var util = fm.utilities, target, json = fm.json;
        var send = function(data) {
            if(!target){
                try{
                    // most browsers
                    target = parent.window;
                }catch(e){}
                if(!target){
                    // IE
                    target = parent;
                }
                if(!target){
                    throw new Error('PostMessage failed - unable to determine parent');
                }
            }
            target.postMessage(json.stringify(data), '*');
        };
        util.observe(window, 'message', function(e) {
            var obj = {};
            try {
                obj = json.parse(e.data, json.reviver);
            } catch (ex) {
                // throw out parser errors
                obj = { error: 'Error parsing incoming data.  (Exception: ' + ex.message ? ex.message : ex + '; Data: ' + e.data + ')' };
            }
            fm.network.xhr(util.extend(obj, {
                onSuccess: function(args){
                    send({ args: args, success: true, id: obj.id });
                },
                onFailure: function(args){
                    send({ args: args, success: false, id: obj.id });
                }
            }));
        });
    </script>
</head>
